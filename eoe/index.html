<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://codingblink.com/eclipse-of-eternity">
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=https://codingblink.com/eclipse-of-eternity" />
    <meta name="description" content="Eclipse of Eternity is an open-world RPG set to release in December 2028. Sign up before the early deadline to earn 1 year of game time for free!" />
    <title>Eclipse of Eternity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="particles.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="https://codingblink.com/eclipse-of-eternity/favicon.ico" type="image/x-icon">
    <style>
        *{
            font-family: 'Poppins';
            font-weight: bold;
        }
        .form-div{
            animation: expandForm 2s ease-out forwards;
        }
        .fade-in-opacity{
            animation: fadeInOpacity 2s ease-out;
        }
        .medieval-button{
            font-family: 'Almendra SC';
            letter-spacing: 2px;
            font-weight: bold;
        }
        .terrain{
            animation: fadeHalfOutOpacity 5s ease-out;
            opacity: 0.5;
        }
        .terrain{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: #2d2b2b;
            clip-path: polygon(0% 100%,20% 40%,40% 50%,60% 30%,80% 50%,100% 40%,100% 100%);
            z-index: -1;
        }
        .asteroid{
            position: absolute;
            top: 20%;
            right: 20%;
            width: 300px;
            height: 300px;
            background-color: #3a3a3a;
            clip-path: polygon(
                50% 0%,
                65% 5%,
                80% 15%,
                90% 30%,
                95% 45%,
                100% 60%,
                90% 75%,
                80% 85%,
                65% 95%,
                50% 100%,
                35% 95%,
                20% 85%,
                10% 75%,
                5% 60%,
                0% 45%,
                10% 30%,
                20% 15%
            );
            z-index: -1;
            opacity: 0.4;
            filter: blur(2px);
        }
        .light{
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(255,215,0,0.5);
            z-index: 0;
            animation: flicker 2s infinite ease-in-out;
        }
        .fire-particle{
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to bottom,rgba(255,80,80,0.9),rgba(255,0,0,0));
            border-radius: 50%;
            opacity: 0.7;
            transform: rotate(-45deg);
            animation: flickerParticle 1.2s infinite ease-in-out;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes flickerParticle{
            0%{
                opacity: 0.8;
                transform: translateY(0) rotate(-135deg) scaleY(1);
            }
            50%{
                opacity: 0.4;
                transform: translateY(-5px) rotate(-135deg) scaleY(1.2);
            }
            100%{
                opacity: 0.8;
                transform: translateY(0) rotate(-135deg) scaleY(1);
            }
        }
        @keyframes flicker{
            0%,100%{ box-shadow: 0 0 30px 10px rgba(255,215,0,0.5); }
            50%{ box-shadow: 0 0 40px 15px rgba(255,215,0,0.7); }
        }
        @keyframes expandForm{
            0%{
                transform: scale(0.1);
                opacity: 0;
            }
            30%{
                transform: scale(0.9);
            }
            100%{
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeInOpacity{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        @keyframes fadeHalfOutOpacity{
            0%{
                opacity: 1;
            }
            100%{
                opacity: 0.5;
            }
        }
        @keyframes fadeOutOpacity{
            0%{
                opacity: 1;
                transform: scale(1);
            }
            25%{
                opacity: 0.1;
            }
            50%{
                opacity: 0;
                transform: scaleX(0.5) scaleY(0.5);
            }
            51%{
                transform: scale(0.1);
            }
            66%{
                transform: scale(0.9);
                opacity: 0.32;
            }
            100%{
                transform: scale(1);
                opacity: 1;
            }
        }
        .fade-out-opacity{
            animation: fadeOutOpacity 4s ease-out;
        }
        .eclipse-container{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle,rgba(255,200,50,0.1) 0%,rgba(255,100,0,0.2) 60%,transparent 80%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: -2;
            animation: glowPulse 3s infinite ease-in-out;
        }
        .eclipse-core{
            width: 120px;
            height: 120px;
            background-color: #000;
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(255,150,0,0.3),0 0 60px 25px rgba(255,150,0,0.15);
        }
        @keyframes glowPulse{
            0%,100%{
                box-shadow: 0 0 60px 25px rgba(255,150,0,0.15);
            }
            50%{
                box-shadow: 0 0 80px 35px rgba(255,180,0,0.25);
            }
        }
        input{
            transition: all 0.3s ease;
        }
        .star{
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(255,255,255,0.6);
            opacity: 0.8;
            animation: twinkle 4s infinite ease-in-out alternate;
        }
        @keyframes twinkle{
            0%{ opacity: 0.4;
                transform: scale(1);
            }
            100%{
                opacity: 1;
                transform: scale(1.2);
            }
        }
        #form-div{
            z-index: 1000;
        }
        .special-text{
            font-family: 'Almendra SC';
        }
        .eoe-chat-window-open{
            opacity: 1 !important;
            pointer-events: auto !important;
            transform: scale(1) translate(0,0) !important;
        }
        .eoe-chat-window-closed{
            opacity: 0 !important;
            pointer-events: none !important;
            transform: scale(0.90) translate(40px,0);
        }

        @media (max-width: 767px){
            #eoe-chat-window{
                max-width: 98vw !important;
                min-width: 90vw !important;
                right: 4vw !important;
                left: auto !important;
                bottom: 4vw !important;
                top: auto !important;
                border-radius: 18px !important;
                transform-origin: bottom right !important;
            }
            .eoe-chat-window-open{
                opacity: 1;
                pointer-events: auto !important;
                transform: scale(0.98) translate(0,-10px) !important;
            }
            .eoe-chat-window-closed{
                opacity: 0;
                pointer-events: none !important;
                transform: scale(0.92) translate(30px,10px);
            }
        }
        @media (max-height: 600px){
            #eoe-chat-bubble{
                top: 16px !important;
                bottom: auto !important;
            }
            #eoe-chat-scroll{
                max-height: 40vh !important;
            }
            .chat-container-div{
                transform: translateY(-15%) translateX(10%) scale(0.65) !important;
            }
            .scale-text-size{
                font-size: 9px !important;
            }
            .scale-line-height{
                line-height: 75% !important;
            }
        }
        @media (max-height: 850px){
            .chat-container-div{
                transform: scale(0.9) translateX(10%) translateY(10%) !important;
            }
        }
        #eoe-chat-scroll::-webkit-scrollbar{
            width: 8px;
            background: transparent;
        }

        #eoe-chat-scroll::-webkit-scrollbar-thumb{
            background: linear-gradient(180deg, #be123c 40%, #a21caf 100%);
            border-radius: 6px;
        }

        #eoe-chat-scroll::-webkit-scrollbar-track{
            background: rgba(90,0,20,0.2);
            border-radius: 8px;
        }

        #eoe-chat-scroll{
            scrollbar-width: thin;
            scrollbar-color: #be123c rgba(90,0,20,0.2);
        }
        #eoe-chat-window{
            z-index: 1200;
        }
        @keyframes blink{ 50%{ opacity: 0; } }
        .blink{
            animation: blink 1s steps(2, start) infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#0d001a] via-[#0d001a] to-black text-white flex flex-col items-center justify-center">
    <a href="https://codingblink.com/eclipse-of-eternity"><h1 id="redirect-text" class="flex text-3xl font-extrabold text-center underline">Click here to go to https://codingblink.com/eclipse-of-eternity</h1></a>
    <p id="error-text" class="flex pt-4 text-md font-semibold text-center">Oops! Something happened. This seems to be taking longer than usual... Try the link above</p>
</body>
<script>
    document.getElementById("redirect-text").style.opacity=0;
    document.getElementById("error-text").style.opacity=0;
    setTimeout(function(){document.getElementById("redirect-text").style.opacity=1;document.getElementById("error-text").style.opacity=1;document.title="Redirect failed!";},1000);
</script>
</html>
